---

- hosts: all
  become: true
  tasks:

  - name: update repository index
    apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install apache2 php and libapache2-mod-php packages
    apt:
      name: 
        - apache2
        - php
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"


