---

- hosts: all
  become: true
  tasks:
    
  - name: remove libapache-mod2-php php apache2 package2 mariadb-server samba and cockpit packages
    package:
      name: 
        - apache2
        - php
        - libapache2-mod-php
        - mariadb-server
        - samba
        - cockpit
      state: absent


  - name: Clean unwanted olderstuff
    apt:
     autoremove: yes
     purge: yes
